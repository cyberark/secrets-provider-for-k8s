#!/bin/bash
set -euo pipefail

# Test cases can modify following variable from outside:
SECRET_CLUSTER_ROLE_VERBS_VALUE=${SECRET_CLUSTER_ROLE_VERBS_VALUE:-"[ \"get\", \"patch\" ]"}

cat << EOL
---
apiVersion: v1
kind: ClusterRole
metadata:
  name: secrets-access
rules:
  - resources: ["secrets"]
    verbs: ${SECRET_CLUSTER_ROLE_VERBS_VALUE}

EOL