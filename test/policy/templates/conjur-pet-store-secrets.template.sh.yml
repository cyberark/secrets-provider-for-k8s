#!/bin/bash

set -euo pipefail
cat << EOL
---
- !policy
  id: secrets
  body:
  - &variables
    - !variable db_username
    - !variable db_password

  - !layer users

  - !permit
    resources: *variables
    role: !layer users
    privileges: [ read, execute ]

- !grant
  role: !layer secrets/users
  members:
    - !host conjur/authn-k8s/${AUTHENTICATOR_ID}/apps/${TEST_APP_NAMESPACE_NAME}/*/*
    - !host conjur/authn-k8s/${AUTHENTICATOR_ID}/apps/${TEST_APP_NAMESPACE_NAME}/deployment/test-env
EOL
