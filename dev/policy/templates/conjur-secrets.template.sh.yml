#!/bin/bash

set -euo pipefail
cat << EOL
# Should be loaded into root
- !policy
  id: secrets
  body:
    - &variables
      - !variable test_secret
#      - !variable sigal_secret
#      - !variable sigal_secret_3

    - !layer users

    - !permit
      resources: *variables
      role: !layer users
      privileges: [ ]

- !grant
  role: !layer secrets/users
  members:
    - !host conjur/authn-k8s/${AUTHENTICATOR_ID}/apps/${APP_NAMESPACE_NAME}/*/*
EOL
