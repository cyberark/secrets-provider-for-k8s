apiVersion: v1
kind: Secret
metadata:
  name: test-k8s-secret
type: Opaque
stringData:
  conjur-map: |-
    secret: secrets/test_secret
    var_with_spaces: secrets/var with spaces
    var_with_pluses: secrets/var+with+pluses
    var_with_umlaut: secrets/umlaut
    var_with_encoded:
      path: secrets/encoded
      content-type: base64
  non-conjur-key: some-value
